<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		var obj = [
			{"area":"서울"},
			{"area":"부산"},
			{"area":"부산"},
			{"area":"부산"},
			{"area":"부산"},
			{"area":"부산"},
			{"area":"전주"}
		];
		var obj2 = [
			{"area":"대구"},
			{"area":"광주"},
			{"area":"대전"},
			{"area":"강릉"}
		];

		$(obj).each(//var i는 index,o는 object {"area":"서울"} 지정한데 없음.
			function(i, o){
					document.write(i+"<br>");
			}
		);


		$(obj).each(//var i는 index,o는 object {"area":"서울"} 지정한데 없음.
			function(i, o){
				console.log(i + ":", o);
			}
		);
		console.log("==== The End 1 ====");

		$.each($("#menu2 li"), function(i, o){
				console.log(i + ":", o);
		});
		console.log("==== The End 2 ====");    

		$.each($("#menu2 li"), function(i){
				console.log(i + ":", $(this));
		});    
		console.log("==== The End 3 ====");    

		$(obj2).each(//var i,o 지정한데 없음.
			function(i, o){
				console.log(i + ":", o);
			}
		);
		console.log("==== The End 4 ====");    

		$.each($("#menu2 li"), 
			function(i){
				console.log(i + ":", $(this));
			}
		);    
		console.log("==== The End 5 ====");    

	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
		<li>내용1-4</li>
		<li>내용1-5</li>
		<li>내용1-6</li>
	</ul>
	<ul id="menu2">
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
		<li>내용2-4</li>
		<li>내용2-5</li>
		<li>내용2-5</li>
		<li>내용2-5</li>
		<li>내용2-5</li>
		<li>내용2-5</li>
		<li>내용2-5</li>
	</ul>
</body>
</html>
