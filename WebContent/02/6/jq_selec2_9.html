<script>
	$(function(){

			"name":"정부장",

		for(var i=0; i < arr1.length;i++)
		{
			console.log(arr1[i]);
		}

		obj.tel ="011-4444";
		console.log(obj.tel);


		console.log(okArray1);
		console.log(okArray2);

		$.merge(arr2, arr1);
		console.log(arr2);
	});
</script>
