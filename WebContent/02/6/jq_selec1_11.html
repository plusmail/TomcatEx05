<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	var gNum=1;//전역변수 페이지를 닫기 전까지 생존하는 변수 버튼을 계속 누르면 숫자는 증가
	function changeCss(){
		var style_1 = {  // style_1 변수는 지역변수 함수 changeCss가 종료되면 새로 초기화 됨.
			"background-color":"#1ff",	"border":"2px solid #f00"
		}
		var style_2 = {
			"background-color":"#ff0", "border":"2px dashed #f00"
		}
		var style_3 = {
			"background-color":"blue", "border":"3px dashed #f00"
		}
		var style_none = {
			"background-color":"",	"border":""
		}
		var sel1 = "#wrap"+gNum; 
// div에서 id로 지정된 선택자를 #wrap와 숫자를 연결해서 #wrap1 or #wrap2 # wrap3를 만들기위함.

		var stl1 = eval("style_"+gNum);
//var style_1 로 지정된 변수를 문자+숫자로 결합을 하여 변수를 만들지만 문자열 이므로
//변수화 확이 위해서 eval로 실행해주면 변수 취급됨.

		$(sel1).prev().css(style_none);
		$(sel1).css(stl1); 
		gNum++;
		if(gNum % 4 == 0)
		  gNum=1;
	};
</script>
</head>
<body>
	<div id="wrap1">
		<p class="txt">내용2</p>
	</div>
	<div id="wrap2">
		<p class="txt">내용2</p>
	</div>
	<div id="wrap3">
		<p class="txt">내용2</p>
	</div>
	<button onclick="changeCss()"><<</button>
</body>
</html>
