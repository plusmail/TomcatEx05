<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		var divHtml="<div id=\"TestID\" style=\"width:100px;height:50px; border:1px solid #222\"></div>";

		var Text1 ="메소드는 DOM 트리에 존재하는 부모요소들 중 위치(positioned)요소를 기준으로 가장 가까운 요소를 찾아서 jQuery 객체로 만들어(wrapped) 준다. 여기서 말한 위치(positioned)는 CSS의 속성인 relative, absolute, fixed를 의미한다.";

		var result_1 = $("#sec_1").html( );
		console.log(result_1);
		$("#sec_1 p").html(divHtml);
		var result_2 = $("#sec_2").text( );
		console.log(result_2);    
		$("#sec_2 h2").text(Text1);
	});
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p>내용1</p>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
	</section>
</body>
</html>
