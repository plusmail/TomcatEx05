
 <!doctype html>
 <html lang="en">
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>jQuery UI Menu - Icons</title>
   <link rel="stylesheet" href="css/jquery-ui.css">
   <script src="js/jquery-1.12.4.js"></script>
   <script src="js/jquery-ui.js"></script>
   <link rel="stylesheet" href="css/style.css">
  <script>
  $( function() {
    $( "#menu" ).menu({
      items: "> :not(.ui-widget-header)"
    });
  } );
  </script>
  <style>
  .ui-menu { width: 200px; }
  .ui-widget-header { padding: 0.2em; }
  </style>
</head>
<body>
 
<ul id="menu">
  <li class="ui-widget-header"><div>Category 1</div></li>
  <li><div>Option 1</div></li>
  <li><div>Option 2</div></li>
  <li><div>Option 3</div></li>
  <li class="ui-widget-header"><div>Category 2</div></li>
  <li><div>Option 4</div></li>
  <li><div>Option 5</div></li>
  <li><div  class="ui-icon ui-icon-disk">Option 6</div></li>
</ul>
 
 
</body>
</html>
