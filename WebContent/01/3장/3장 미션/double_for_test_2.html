<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 제어문 종합문제 </title>
<script>
	var num = 1;
	var t = "<table border='1'>";
	for(var i = 1; i <= 5; i++) {
		t += "<tr>";
		for(var k = 1; k <= 5; k++) {
			t += "<td>"+ num +"</td>";
			num++;
		}
		t += "</tr>";
	}
	t += "</table>";
	document.write(t);

	var t = "<table border='1'>";
	for(var i = 1; i <= 25; i++) {
		if(i % 5 == 1)
			t += "<tr>";
		if(i % 5 == 0){
			t += "<td>"+ i +"</td></tr>";
		}
		else{
			t += "<td>"+ i +"</td>";
		}
	}
	t += "</table>";
	alert(t);
	document.write(t);







</script>
</head>
<body>
</body>
</html>
